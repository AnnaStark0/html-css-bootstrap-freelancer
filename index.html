<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-Freelancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container-sm">

        <!--HEADER-->
        <header class="row ms_head ">
            <div class="col-12 d-flex justify-content-between align-items-center">

                <!--Title-->
                <div>
                    <h3 class="ms_white_txt"> START BOOTSTRAP </h3>
                </div>
                <!--///Title-->

                <!--Menu-->
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Men√π
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Portfolio</a></li>
                        <li><a class="dropdown-item" href="#">About</a></li>
                        <li><a class="dropdown-item" href="#">Contact</a></li>
                    </ul>
                </div>
                <!--///Menu-->


            </div>
        </header>





        <!--JUMBO-->
        <div class="row ms_jumbo  ">

            <!--Avatar-->
            <div class="col-12 d-flex justify-content-center mt-3">
                <div>
                    <img src="img/avatar.svg" class="jumbo_avatar" alt="Avatar">
                </div>
            </div>
            <!--///Avatar-->

            <!--Title-->
            <div class="col-12 d-flex justify-content-center">
                <H1 class="ms_white_txt"> START BOOTSTRAP </H1>
            </div>
            <!--///Title-->


            <!--Icons-->
            <div class="col-12 d-flex justify-content-center">

                <div class="linea"> ----- <i class="fas fa-star"></i> ----- </div>

            </div>
            <!--///Icons-->

            <!--Text-->
            <div class="col-12 d-flex justify-content-center">
                <p>
                    graphic artist - web designer - illustrator
                </p>
            </div>
            <!--///Text-->

        </div>
        <!--///JUMBO-->




        <!--MAIN-->
        <div class="row ms_main">
            <div class="col-12 d-flex justify-content-center mt-3"> <h3 class="ms_white_txt" > PORTFOLIO </3> </div>
            <div class="col-12 d-flex justify-content-center"> <div class="linea"> ----- <i class="fas fa-star"></i> ----- </div> </div>


            <div class="row g-2">
                <div class="col-12">
                    <div class="p-3 border bg-light"> <img src="img/cabin.png" alt="Cabin"> </div>
                </div>
                <div class="col-12">
                    <div class="p-3 border bg-light"> <img src="img/cake.png" alt="Cake"> </div>
                </div>
                <div class="col-12">
                    <div class="p-3 border bg-light"> <img src="img/circus.png" alt="circus"> </div>
                </div>
                <div class="col-12">
                    <div class="p-3 border bg-light"> <img src="img/game.png" alt="Game"> </div>
                </div>
                <div class="col-12">
                    <div class="p-3 border bg-light"> <img src="img/safe.png" alt="Safe"> </div>
                </div>
                <div class="col-12">
                    <div class="p-3 border bg-light"> <img src="img/submarine.png" alt="Submarine"> </div>
                </div>
            </div>
        </div>


        <!--About-->
        <div class="row ms_about">
            <div class="col-12">About Title</div>
            <div class="col-12">About Icons</div>
            <div class="col-12">About Text</div>
            <div class="col-12">About Button</div>
        </div>
        <!--///About-->


        <!--Contact Me-->
        <div class="row ms_contact">
            <div class="col-12">Contact Title</div>
            <div class="col-12">Contact Icons</div>
            <div class="col-12">Contact Form</div>
            <div class="col-12">Contact Button</div>
        </div>
        <!--///About-->





        <!--///MAIN-->





        <!--FOOTER-->

        <!--Footer Up-->
        <div class="row ms_footup">
            <div class="col-12">Location</div>
            <div class="col-12">Around</div>
            <div class="col-12">About</div>


        </div>
        <!--///Footer Up-->




        <footer class="row ms_foot">
            <div class="col-12">Header</div>
        </footer>
        <!--///FOOTER-->




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>

</html>
